<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <div class="container mx-auto my-5 ">
        <div class="card bg-dark">
            <div class="card-body">
                <div class="card-header">
                    <div class="card-title text-white  " style="font-size: larger;">Sign Up</div>
                </div>
                <hr class="bg-white">
                <div class="card-text">
                    <form action="">
                    <div class="row">
                        <div class="col-6 col-md-6 ">
                            <label for="nam" class="form-label text-white col-3 text-nowrap">Nom:</label>
                            <input type="text" name="nam" id="nam" required class="form-control">
                        </div>
                        <div class="col-6 col-md-6">
                            <label for="pre" class="form-label text-white">Prenom:</label>
                            <input type="text" name="pre" id="pre" required class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="datenaiss" class="form-label text-white">Date de Naissance:</label>
                            <input type="date" name="datenaiss" id="datenaiss" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md">
                            <label for="email" class="form-label  text-white">Email:</label>
                            <input type="mail" name="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-6 col-md-6">
                            <label for="pas1" class="form-label text-white text-nowrap">Entrer un password:</label>
                            <input type="password" name="pas1" id="pas1" class="form-control">
                        </div>
                        <div class=" col-6 col-md-6">
                            <label for="pas2" class="form-label text-white text-nowrap">votre password:    </label>
                            <input type="password" name="pas2" id="pas2" class="form-control">
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary mt-2 text-white">sign_up</button>
                    </div>
                    <div>
                        <a href="index.html" class="text-white px-2">Log in</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
